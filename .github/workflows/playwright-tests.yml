name: Playwright Tests CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Playwright Tests
    runs-on: windows-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]  # Add firefox, webkit if needed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install ${{ matrix.browser }} --with-deps
    
    - name: Run tests
      run: |
        pytest --browser=${{ matrix.browser }} --headed=false -v
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: |
        # Install Allure using Scoop
        if (-not (Get-Command allure -ErrorAction SilentlyContinue)) {
          Write-Host "Installing Scoop..."
          Set-ExecutionPolicy RemoteSigned -Scope Process -Force
          irm get.scoop.sh -outfile 'install-scoop.ps1'
          .\install-scoop.ps1 -RunAsAdmin
          scoop install allure
        }
        allure generate allure-results --clean -o allure-report
      shell: pwsh
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
    
    - name: Upload Screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 30
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report-${{ matrix.browser }}
        path: report.html
        retention-days: 30
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
    
    - name: Deploy Allure Report to GitHub Pages
      if: always() && github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: allure-report
        keep_files: true

  report-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
    - name: Download Allure Results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-*
        merge-multiple: true
        path: allure-results
    
    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages
    
    - name: Allure Report Action
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20
    
    - name: Deploy report to Github Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
