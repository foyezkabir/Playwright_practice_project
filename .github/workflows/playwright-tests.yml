name: Playwright Tests CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Playwright Tests
    runs-on: windows-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]  # Add firefox, webkit if needed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install ${{ matrix.browser }} --with-deps
    
    - name: Run tests
      id: test_run
      run: |
        pytest --browser=${{ matrix.browser }} -v --tb=short
      continue-on-error: true
      env:
        CI: true
        PYTHONUNBUFFERED: 1
    
    - name: Check test results
      if: always()
      run: |
        if ($LASTEXITCODE -ne 0) {
          Write-Host "::warning::Some tests failed with exit code $LASTEXITCODE"
        } else {
          Write-Host "::notice::All tests passed successfully!"
        }
      shell: pwsh
    
    - name: Install Allure (Chocolatey)
      if: always()
      run: |
        Write-Host "Installing Allure via Chocolatey..."
        $env:chocolateyUseWindowsCompression = 'true'
        choco install allure -y --no-progress --limit-output
      shell: pwsh
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: |
        if (Test-Path allure-results) {
          Write-Host "Generating Allure report..."
          allure generate allure-results --clean -o allure-report
          Write-Host "Allure report generated successfully"
        } else {
          Write-Host "Warning: No allure-results directory found"
          New-Item -ItemType Directory -Force -Path allure-report
          Write-Host "Created empty allure-report directory"
        }
      shell: pwsh
      continue-on-error: true
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report-${{ matrix.browser }}
        path: report.html
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
        if-no-files-found: warn
    
    # GitHub Pages deployment disabled due to git conflicts
    # To enable: Set up GitHub Pages in repository settings first
    # - name: Deploy Allure Report to GitHub Pages
    #   if: always() && github.ref == 'refs/heads/master'
    #   uses: peaceiris/actions-gh-pages@v4
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     publish_dir: ./allure-report
    #     destination_dir: reports/run-${{ github.run_number }}
    #     keep_files: true
    
    - name: Test Summary
      if: always()
      run: |
        Write-Host "`n========================================" -ForegroundColor Cyan
        Write-Host "TEST EXECUTION SUMMARY" -ForegroundColor Cyan
        Write-Host "========================================" -ForegroundColor Cyan
        
        if (Test-Path report.html) {
          Write-Host "‚úÖ HTML Report: Generated" -ForegroundColor Green
        } else {
          Write-Host "‚ùå HTML Report: Not found" -ForegroundColor Red
        }
        
        if (Test-Path allure-report) {
          Write-Host "‚úÖ Allure Report: Generated" -ForegroundColor Green
        } else {
          Write-Host "‚ùå Allure Report: Not found" -ForegroundColor Red
        }
        
        if (Test-Path allure-results) {
          $resultCount = (Get-ChildItem allure-results -Filter *.json).Count
          Write-Host "‚úÖ Test Results: $resultCount files" -ForegroundColor Green
        } else {
          Write-Host "‚ùå Test Results: Not found" -ForegroundColor Red
        }
        
        if (Test-Path screenshots) {
          $screenshotCount = (Get-ChildItem screenshots -Recurse -File).Count
          if ($screenshotCount -gt 0) {
            Write-Host "‚ö†Ô∏è  Screenshots: $screenshotCount (tests failed)" -ForegroundColor Yellow
          } else {
            Write-Host "‚úÖ Screenshots: None (all tests passed)" -ForegroundColor Green
          }
        } else {
          Write-Host "‚úÖ Screenshots: None (all tests passed)" -ForegroundColor Green
        }
        
        Write-Host "`nüì¶ Artifacts uploaded and available for download" -ForegroundColor Cyan
        Write-Host "========================================`n" -ForegroundColor Cyan
      shell: pwsh
