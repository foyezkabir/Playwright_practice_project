    #     destination_dir: reports/run-${{ github.run_number }}
    #     keep_files: true
    
    - name: Test Summary
      if: always()
      run: |
        echo ""
        echo "========================================"
        echo "TEST EXECUTION SUMMARY"
        echo "========================================"
        
        if [ -f "report.html" ]; then
          echo "‚úÖ HTML Report: Generated"
        else
          echo "‚ùå HTML Report: Not found"
        fi
        
        if [ -d "allure-report" ]; then
          echo "‚úÖ Allure Report: Generated"
        else
          echo "‚ùå Allure Report: Not found"
        fi
        
        if [ -d "allure-results" ]; then
          resultCount=$(find allure-results -name "*.json" | wc -l)
          echo "‚úÖ Test Results: $resultCount files"
        else
          echo "‚ùå Test Results: Not found"
        fi
        
        if [ -d "screenshots" ]; then
          screenshotCount=$(find screenshots -type f | wc -l)
          if [ $screenshotCount -gt 0 ]; then
            echo "‚ö†Ô∏è  Screenshots: $screenshotCount (tests failed)"
          else
            echo "‚úÖ Screenshots: None (all tests passed)"
          fi
        else
          echo "‚úÖ Screenshots: None (all tests passed)"
        fi
        
        echo ""
        echo "üì¶ Artifacts uploaded and available for download"
        echo "========================================"
        echo ""
      shell: bash
