name: Playwright Tests CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]  # Add firefox, webkit if needed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install ${{ matrix.browser }} --with-deps
    
    - name: Run tests
      id: test_run
      run: |
        pytest --browser=${{ matrix.browser }} -v --tb=short
      continue-on-error: true
      env:
        CI: true
        PYTHONUNBUFFERED: 1
    
    - name: Check test results
      if: always()
      run: |
        if [ $? -ne 0 ]; then
          echo "::warning::Some tests failed"
        else
          echo "::notice::All tests passed successfully!"
        fi
      shell: bash
    
    - name: Install Allure
      if: always()
      run: |
        echo "Installing Allure..."
        sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
        sudo tar -zxvf allure-2.24.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.0/bin/allure /usr/bin/allure
        allure --version
      shell: bash
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: |
        if [ -d "allure-results" ]; then
          echo "Generating Allure report..."
          allure generate allure-results --clean -o allure-report
          echo "Allure report generated successfully"
        else
          echo "Warning: No allure-results directory found"
          mkdir -p allure-report
          echo "Created empty allure-report directory"
        fi
      shell: bash
      continue-on-error: true
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report-${{ matrix.browser }}
        path: report.html
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
        if-no-files-found: warn
    
    # GitHub Pages deployment disabled due to git conflicts
