name: Playwright Tests CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    name: Run Playwright Tests
    runs-on: windows-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium]  # Add firefox, webkit if needed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        python -m playwright install ${{ matrix.browser }} --with-deps
    
    - name: Run tests
      id: test_run
      run: |
        pytest --browser=${{ matrix.browser }} -v --tb=short
      continue-on-error: true
      env:
        CI: true
    
    - name: Install Allure (Chocolatey)
      if: always()
      run: |
        Write-Host "Installing Allure via Chocolatey..."
        choco install allure -y
        refreshenv
      shell: pwsh
      continue-on-error: true
    
    - name: Generate Allure Report
      if: always()
      run: |
        if (Test-Path allure-results) {
          Write-Host "Generating Allure report..."
          allure generate allure-results --clean -o allure-report
          Write-Host "Allure report generated successfully"
        } else {
          Write-Host "Warning: No allure-results directory found"
          New-Item -ItemType Directory -Force -Path allure-report
          Write-Host "Created empty allure-report directory"
        }
      shell: pwsh
      continue-on-error: true
    
    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report-${{ matrix.browser }}
        path: allure-report/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 30
        if-no-files-found: ignore
    
    - name: Upload HTML Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: html-report-${{ matrix.browser }}
        path: report.html
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 30
        if-no-files-found: warn
    
    - name: Deploy Allure Report to GitHub Pages
      if: always() && github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report
        destination_dir: reports/run-${{ github.run_number }}
        keep_files: true
      continue-on-error: true
