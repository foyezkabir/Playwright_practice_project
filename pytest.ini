[pytest]
markers =
    screenshot: automatically capture screenshot on failure
    cleanup: test cases that clean up test data

addopts = --html=report.html --self-contained-html --browser=chromium --tb=short --strict-markers -v
testpaths = tests --slowmo=1000
python_files = test_*.py
python_classes = Test*
python_functions = test_*

; markers = - Defines custom pytest markers for screenshot functionality
; --tb=short - Shows shorter traceback format (cleaner output)
; --strict-markers - Ensures only defined markers are used
; -v - Verbose output (shows individual test names)
; python_files = test_*.py - Explicitly defines test file pattern
; python_classes = Test* - Defines test class pattern
; python_functions = test_* - Defines test function pattern
